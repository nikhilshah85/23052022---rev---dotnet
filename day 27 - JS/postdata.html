<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getPost(){

            fetch('https://jsonplaceholder.typicode.com/posts').then( resp => resp.json())
                                                               .then( postdata =>{
                                                                //  alert('We got the data');
                                                               // console.log(postdata);
                                                                
                                                             var   myTable = document.getElementById("tblPost");                          
                                                                for(i=1;i<postdata.length + 1;i++)
                                                                {
                                                                    //console.log(postdata[i].title);
                                                                    myRow = myTable.insertRow(i);

                                                                 var userId = myRow.insertCell(0);
                                                                 var  id =myRow.insertCell(1);
                                                                 var   title = myRow.insertCell(2);
                                                                 var   body = myRow.insertCell(3);


                                                                    userId.innerHTML = "<a href=https://jsonplaceholder.typicode.com/users/" + postdata[i].userId + ">" +  postdata[i].userId + "</a>" ;          
                                                                    id.innerHTML = postdata[i].id;
                                                                    title.innerHTML = postdata[i].title;
                                                                    body.innerHTML = postdata[i].body;


                                                                }
                                                               })
                                                               .catch( err =>{
                                                              //  alert('Error');
                                                               } )

        }
    </script>
</head>
<body>
    
<button onclick="getPost()">  Display post </button>
<table border="1" id="tblPost">
    <tr>
        <th> User Id </th>
        <th>  Id </th>
        <th> Title </th>
        <th> Body  </th>
    </tr>    

</table>
</body>
</html>
