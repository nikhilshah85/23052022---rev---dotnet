    <script>

          $(document).ready(function(){

            $("#greet").click(function(){
                alert('Welcome to JQuery ');
            })

            $("h1").hover(function(){
                $(this).css("background","orange");
            })

            $("h1").mouseout(function(){
                $(this).css("background","white");
            })

            $("#special").hover(function(){
                $(this).css("background","lime");
            })

            $("#special").mouseout(function(){
                $(this).css("background","white");
            })

            $(".gr1").hover(function(){
                $(this).css("background","aqua");
            })

            // $("#btnHide").click(function(){
            //     $("h1").hide();
            // })

            // $("#btnShow").click(function(){
            //     $("h1").show();
            // })

            $("#btnHide").click(function(){
                $("h1").fadeOut(5000);
            })

            $("#btnShow").click(function(){
                $("h1").fadeIn(5000);
            })

            $("#calculate").click(function(){
                var n1 = $("#num1").val();
                var n2 = $("#num2").val();

                var addition = parseInt(n1) + parseInt(n2);
                var subtraction = n1 - n2;
                var multiplication = n1 * n2;
                var division = n1 / n2;

                $("#addHeader").text(addition);
                $("#subHeader").text(subtraction);
                $("#mulHeader").text(multiplication);
                $("#divHeader").text(division);
            })

            $("#btnGetPost").click(function(){

                    fetch('https://jsonplaceholder.typicode.com/posts').then( dataType => dataType.json())
                                                                .then(result => {
                                                                    console.log(result);

                                                                $("#tblPost").append("<tr>" + 
                                                                    "<th> User Id </th>" + 
                                                                    "<th>  Id </th>" + 
                                                                    "<th> Title </th>" + 
                                                                    "<th> Body </th>" +                                                                     
                                                                    + "</tr>")    

                                                                for(i=0;i<result.length;i++)
                                                                {
                                                                    $("#tblPost").append("<tr>" + 

                                                                    "<td>" + result[i].userId + "</td>" +    
                                                                    "<td>" + result[i].id + "</td>" +
                                                                    "<td>" + result[i].title + "</td>" +
                                                                    "<td>" + result[i].body + "</td>" +                                                                       
                                                                        
                                                                    + "</tr>")
                                                                }
                                                                })
                                                                .catch( err => {
                                                                    console.log(err);
                                                                })
                                                                
                                                                

                })

          })

    </script>
